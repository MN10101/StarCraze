# Application name
spring.application.name=star-craze

# Database connection settings (use environment variables for credentials)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/starcrazedb}
spring.datasource.username=${DATABASE_USER:springtutorial}
spring.datasource.password=${DATABASE_PASSWORD:springtutorial}

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging settings
logging.level.org.springframework.beans.factory=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Static resources location
spring.web.resources.static-locations=classpath:/static/

# Mail settings (use environment variables for credentials)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:star.craze.service@gmail.com}
spring.mail.password=${MAIL_PASSWORD:cicr mioz kyqz rphy}
spring.mail.protocol=smtp
spring.mail.smtp.auth=true
spring.mail.smtp.starttls.enable=true
spring.mail.smtp.starttls.required=true
spring.mail.test-connection=true
spring.mail.properties.mail.debug=true

# App domain and base URL
app.domain=${APP_DOMAIN:http://localhost:8080}
app.base-url=${APP_BASE_URL:http://localhost:8080}

# Server port (fallback to 8080 if PORT is not set)
server.port=${PORT:8080}
